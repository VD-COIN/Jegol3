<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYUDAGI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: url('homeimage.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: relative;
            color: #fff;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
        }
        #menu-btn {
            cursor: pointer;
            width: 40px;
            height: 40px;
            background: #ffeb3b;
            border: none;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 8px;
            position: relative;
        }
        #menu-btn div {
            width: 30px;
            height: 6px;
            background: #000;
            border-radius: 3px;
            transition: background 0.3s ease;
        }
        #menu-btn:hover div {
            background: #ff5722;
        }
        #sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: #f9f9f9;
            box-shadow: -2px 0 5px rgba(0,0,0,0.3);
            transition: right 0.3s ease;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1000;
        }
        #sidebar.show {
            right: 0;
        }
        #sidebar .setting-box {
            margin-bottom: 20px;
        }
        #sidebar .setting-box label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        #sidebar .setting-box input[type="range"] {
            width: 100%;
        }
        #sidebar .back-btn {
            background: #ff5722;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .text-container button {
    background: #ffeb3b;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    margin: 5px;
}

.text-container button:hover {
    background: #ff5722;
    color: #fff;
}

#back-home-btn {
    background: #ff5722;
    color: #fff;
}

#back-home-btn:hover {
    background: #e64a19;
}
        #sidebar .back-btn:hover {
            background: #e64a19;
        }
        .main-section {
            text-align: center;
            padding: 100px 20px;
            color: #fff;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .text-container {
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .text-container textarea {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 1.2rem;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .text-container button {
            background: #ffeb3b;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .text-container button:hover {
            background: #ff5722;
            color: #fff;
        }
        .social-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .social-buttons a {
            display: block;
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            text-align: center;
            line-height: 40px;
            font-size: 1.2rem;
            color: #000;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .social-buttons a:hover {
            background: #ffeb3b;
            color: #000;
        }
        .social-buttons img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <header>
        <h1>JEGOL</h1>
        <button id="menu-btn">
            <div></div>
            <div></div>
            <div></div>
        </button>
    </header>
    <div id="sidebar">
        <button class="back-btn" onclick="closeSidebar()">Back</button>
        <div class="setting-box">
            <label for="pitch">Pitch</label>
            <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
            <label for="speed">Speed</label>
            <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">
            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        </div>
    </div>
    <div class="main-section">
       
            <div class="text-container">
    <textarea id="text-input" placeholder="Enter text here...."></textarea>
    <button id="read-btn">Read</button>
    <button id="adjust-sound-btn">Adjust Sound</button>
    <button id="back-home-btn">Back to Home</button>
</div>
        </div>
    </div>
    <div class="social-buttons">
        <a href="https://www.youtube.com" target="_blank">
            <img src="youtube-logo.png" alt="YouTube">
        </a>
        <a href="https://www.facebook.com" target="_blank">
            <img src="facebook-logo.png" alt="Facebook">
        </a>
        <a href="https://t.me" target="_blank">
            <img src="telegram-logo.png" alt="Telegram">
        </a>
    </div>

    <script>
        document.getElementById('menu-btn').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('show');
        });

        document.getElementById('adjust-sound-btn').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('show');
        });

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('show');
        }

        document.getElementById('read-btn').addEventListener('click', function() {
            const text = document.getElementById('text-input').value;
            const pitch = document.getElementById('pitch').value;
            const speed = document.getElementById('speed').value;
            const volume = document.getElementById('volume').value;

            if (text) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.pitch = pitch;
                utterance.rate = speed;
                utterance.volume = volume;
                window.speechSynthesis.speak(utterance);
            }
        });
        document.getElementById('back-home-btn').addEventListener('click',
         function() {
    window.location.href = 'home.html';
});
    </script>
</body>
</html>
