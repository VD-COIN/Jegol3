<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .timer {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
            color: #4CAF50;
        }
        .question {
            margin: 20px 0;
            font-weight: bold;
            font-size: 18px;
        }
        .options {
            text-align: left;
            margin-bottom: 20px;
        }
        .options label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
        }
        .options input[type="radio"] {
            margin-right: 10px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .score-box {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer">рЅђрѕф рїірІю : <span id="countdown">200</span></div>

        <div id="quiz">
            <!-- 20 Multiplication Questions -->
           
                <label>1. рѕЮрїЇрЅЦ рѕЮріЋрІхріЋ ріљрІЇ?</label>
                <div class="options">
                    <label><input type="radio" name="q1" value="рѕђ"> рѕђ) рІерѕЮріЋрїарїБрІЇ ріљрїѕрѕГ</label>
                    <label><input type="radio" name="q1" value="рѕѕ"> рѕѕ) рІерѕЮріЋрЅарѕІрІЇріЊ рІерѕЮріЋрїарїБрІЇ рѕЂрѕЅ</label>
                    <label><input type="radio" name="q1" value="рѕљ"> рѕљ) рІеріаріФрѕЇ рЅЦрЅЃрЅх ріЦріЋрЅЁрѕхрЅЃрѕ┤ рІЊрІГріљрЅх</label>
                    <label><input type="radio" name="q1" value="рѕў"> рѕў) рІерѕўрІЮріЊріЏ рІЊрІГріљрЅх</label>
                </div>
            </div>
            <div class="question">
                <label>2. рѕЮрїЇрЅЦ ріерІерЅх рІГрѕўрїБрѕЇ?</label>
                <div class="options">
                    <label><input type="radio" name="q2" value="рѕђ"> рѕђ) ріеріЦріЋрѕхрѕ│рЅх рЅЦрЅ╗</label>
                    <label><input type="radio" name="q2" value="рѕѕ"> рѕѕ) ріерЅ░ріГрѕјрЅй рЅЦрЅ╗</label>
                    <label><input type="radio" name="q2" value="рѕљ"> рѕљ) ріерѕЂрѕѕрЅ▒рѕЮ рЅ░ріГрѕјрЅй ріЦріЊ ріЦріЋрѕхрѕ│рЅх</label>
                    <label><input type="radio" name="q2" value="рѕў"> рѕў) ріерѕ░рѕЏрІГ</label>
                </div>
            </div>
            <div class="question">
                <label>3. ріерѕџріерЅ░рѕЅрЅх рІЇрѕхрїЦ ріерІЋрЇЁрІІрЅх рІерЅ░рЅђрѕўрѕў рѕЮрїЇрЅЦ рІерЅхріЏрІЇ ріљрІЇ?</label>
                <div class="options">
                    <label><input type="radio" name="q3" value="рѕђ"> рѕђ) рІѕрЅ░рЅх</label>
                    <label><input type="radio" name="q3" value="рѕѕ"> рѕѕ) ріЦріЋрЅЂрѕІрѕЇ</label>
                    <label><input type="radio" name="q3" value="рѕљ"> рѕљ) ріарЇЋрѕЇ</label>
                    <label><input type="radio" name="q3" value="рѕў"> рѕў) рѕЦрїІ</label>
                </div>
            </div>
            <div class="question">
                <label>4. ріерІ│рЅд ріЦріЊ ріерѕЕрІЮ рІерѕџрїѕріўрІЇ ріФрѕГрЅдрѕЃрІГрІхрѕгрЅхрѕх рѕЮріЋ рІГрѕ░рїБрѕЇ?</label>
                <div class="options">
                    <label><input type="radio" name="q4" value="рѕђ"> рѕђ) рЇЋрѕ«рЅ▓ріќрЅй</label>
                    <label><input type="radio" name="q4" value="рѕѕ"> рѕѕ) рЅФрІГрЅ│рѕџріќрЅй</label>
                    <label><input type="radio" name="q4" value="рѕљ"> рѕљ) рїЅрѕЇрЅарЅх</label>
                    <label><input type="radio" name="q4" value="рѕў"> рѕў) рЇІрІГрЅарѕГ</label>
                </div>
            </div>
            <div class="question">
                <label>5. рїАріЋрЅ╗рІјрЅй ріЦріЋрІ▓рІФрІхрїЅ рІерѕџрѕерІ│рІЇ рІерЅхріЏрІЇ ріЋрїЦрѕе ріљрїѕрѕГ ріљрІЇ?</label>
                <div class="options">
                    <label><input type="radio" name="q5" value="рѕђ"> рѕђ) ріФрѕГрЅдрѕЃрІГрІхрѕгрЅхрѕх</label>
                    <label><input type="radio" name="q5" value="рѕѕ"> рѕѕ) рЇЋрѕ«рЅ▓ріќрЅй</label>
                    <label><input type="radio" name="q5" value="рѕљ"> рѕљ) рЅФрІГрЅ│рѕџріќрЅй</label>
                    <label><input type="radio" name="q5" value="рѕў"> рѕў) рѕЏрІЋрІхріЊрЅх</label>
                </div>
            </div>
            <div class="question">
                <label>6. ріеріарЅхріГрѕЇрЅхріЊ рЇЇрѕФрЇЇрѕг рІерѕџрїѕріЎ рЅфрЅ│рѕџріќрЅй ріЦріЊ рѕЏрІЋрІхріЊрЅх рЅарѕЮріЋ рІГрѕерІирЅИрІІрѕЇ?</label>
                <div class="options">
                    <label><input type="radio" name="q6" value="рѕђ"> рѕђ) ріЦрІхрїѕрЅх</label>
                    <label><input type="radio" name="q6" value="рѕѕ"> рѕѕ) рїЅрѕЇрЅарЅх</label>
                    <label><input type="radio" name="q6" value="рѕљ"> рѕљ) рЅарѕйрЅ│ріЋ рѕўрІІрїІрЅх</label>
                    <label><input type="radio" name="q6" value="рѕў"> рѕў) ріЦрѕГрїЦрЅарЅх</label>
                </div>
            </div>
            <div class="question">
                <label>7. рїцріЊрѕЏ рѕЮрїЇрЅЦ рѕўрѕўрїѕрЅЦ рѕѕрїЅрѕЇрЅарЅх рѕЮріЋ рїЦрЅЁрѕЮ ріарѕѕрІЇ?</label>
                <div class="options">
                    <label><input type="radio" name="q7" value="рѕђ"> рѕђ) рїЅрѕЇрЅарЅхріЋ рІГрЅђріЋрѕ│рѕЇ</label>
                    <label><input type="radio" name="q7" value="рѕѕ"> рѕѕ) рїЅрѕЇрЅарЅх рІГрѕ░рїБрѕЇ</label>
                    <label><input type="radio" name="q7" value="рѕљ"> рѕљ) рЅаріЃрІГрѕЇ рѕІрІГ рѕЮріЋрѕЮ рЅ░рїйріЦріќ рІерѕѕрІЇрѕЮ</label>
                    <label><input type="radio" name="q7" value="рѕў"> рѕў) рѕЮріЋрѕЮ рїЦрЅЁрѕЮ рІерѕѕрІЇрѕЮ </label> </div>
            
                <div class="question">8. рІеріФрѕГрЅдрѕЃрІГрІхрѕгрЅх рѕЮріЋрїГ рІерѕєріљрІЇ рІерЅ▒ ріљрІЇ?</div>
            <div class="options">
                <label><input type="radio" name="q8" value="рѕђ">рѕђ. рЅарЅєрѕј</label>
                <label><input type="radio" name="q8" value="рѕѕ">рѕѕ. рѕхрїІ</label>
                <label><input type="radio" name="q8" value="рѕљ">рѕљ. ріЦріЋрЅЂрѕІрѕЇ</label>
                <label><input type="radio" name="q8" value="рѕў">рѕў.рІерЇђрѕљрІГ рЅЦрѕГрѕЃріЋ </label>
            </div>

            <div class="question">9.рІерЇЋрѕ«рЅ▓ріЋ рѕЮріЋрїГ рІерѕєріљрІЇ рІерЅ▒ ріљрІЇ ?</div>
            <div class="options">
                <label><input type="radio" name="q9" value="рѕђ">рѕђ. рЅарЅєрѕј</label>
                <label><input type="radio" name="q9" value="рѕѕ">рѕѕ. рѕхрїІ</label>
                <label><input type="radio" name="q9" value="рѕљ">рѕљ. рї«рѕЏ</label>
                <label><input type="radio" name="q9" value="рѕў">рѕў.рІерЇђрѕљрІГ рЅЦрѕГрѕЃріЋ </label>
            </div>

            <div class="question">10.рІерЅФрІГрЅ│рѕџріЋ рѕЮріЋрїГ рІерѕєріљрІЇ рІерЅ▒ ріљрІЇ?
           </div>
             <div class="options">
                <label><input type="radio" name="q10" value="рѕђ">рѕђ. рЅарЅєрѕј</label>
                <label><input type="radio" name="q10" value="рѕѕ">рѕѕ. рѕхрїІ</label>
                <label><input type="radio" name="q10" value="рѕљ">рѕљ. рї«рѕЏ</label>
                <label><input type="radio" name="q10" value="рѕў">рѕў.рІерЇђрѕљрІГ рЅЦрѕГрѕЃріЋ </label>           </div>

                              </div>

            <button class="btn" id ="submitBtn">рїерѕГрѕ╗рѕѕрІЇ</button>
            <div class="score-box" id="scoreBox"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalMessage"></div>
        </div>
    </div>

    <script>
        // Initialize attempt counter
        let attemptCounter = 0;

        // Countdown Timer
        let countdown = 200; // seconds
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                alert('Time is up!');
                // Automatically submit quiz when time is up
                submitQuiz();
            }
        }, 1000);

        // Submit Button Functionality
        document.getElementById('submitBtn').addEventListener('click', submitQuiz);

        function submitQuiz() {
            let score = 0;
            const correctAnswers = {
                q1: 'рѕѕ',
                q2: 'рѕљ',
                q3: 'рѕљ',
                q4: 'рѕљ',
                q5: 'рѕѕ',
                q6: 'рѕљ',
                q7: 'рѕѕ',
                q8: 'рѕђ',
                q9: 'рѕѕ',
                q10: 'рѕў',
                
            };

            for (let i = 1; i <= 10; i++) {
                const checkedValue = document.querySelector(`input[name="q${i}"]:checked`);
                if (checkedValue && checkedValue.value === correctAnswers[`q${i}`]) {
                    score++;
                }
            }

            const scoreBox = document.getElementById('scoreBox');
            scoreBox.textContent = `SCORE: ${score}`;

            if (score === 10) {
                showModal('CONGRATULATIONS ­ЪјЅ­ЪјЅ­ЪјЅ');
                setTimeout(() => {
                    window.location.href = 'Film2.html';
                }, 3000);
            } else {
                attemptCounter++;
                if (attemptCounter < 3) {
                    showModal('Answer the questions properly');
                } else {
                    showModal('Study hard');
                    setTimeout(() => {
                        window.location.href = 'science.html';
                    }, 3000);
                }
            }
        }

        // Show Modal
        function showModal(message) {
            const modal = document.getElementById('myModal');
            const modalMessage = document.getElementById('modalMessage');
            modal.style.display = 'block';
            modalMessage.textContent = message;
        }

        // Close Modal
        document.querySelector('.close').addEventListener('click', () => {
            document.getElementById('myModal').style.display = 'none';
        });

        // Click outside of modal to close it
        window.addEventListener('click', (event) => {
            if (event.target == document.getElementById('myModal')) {
                document.getElementById('myModal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
