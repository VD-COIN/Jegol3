<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethiopia Historical Heritages</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: url('homeimage.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: relative;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
        }
        #menu-btn {
            cursor: pointer;
            width: 40px;
            height: 40px;
            background: #ffeb3b;
            border: none;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 8px;
            position: relative;
        }
        #menu-btn div {
            width: 30px;
            height: 6px;
            background: #000;
            border-radius: 3px;
            transition: background 0.3s ease;
        }
        #menu-btn:hover div {
            background: #ff5722;
        }
        #sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background: #f9f9f9;
            box-shadow: 2px 0 5px rgba(0,0,0,0.3);
            transition: left 0.3s ease;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1000;
        }
        #sidebar.show {
            left: 0;
        }
        #sidebar .profile-box {
            background: #fff;
            border: 3px solid #ffeb3b;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        #sidebar .profile-box img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid #ff5722;
        }
        #sidebar .profile-box p {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #ff5722;
        }
        #sidebar .profile-box button {
            background: #ffeb3b;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #sidebar a {
            display: block;
            text-decoration: none;
            color: #000;
            padding: 15px;
            font-size: 1.3rem;
            border-bottom: 1px solid #ddd;
            transition: background 0.3s ease, color 0.3s ease;
        }
        #sidebar a:hover {
            background: #ffeb3b;
            color: #000;
        }
        .main-section {
            padding: 20px;
            color: #fff;
        }
        .main-section h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .image-item {
            text-align: center;
        }
        .image-item img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .image-item p {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #fff;
        }
        .share-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ffeb3b;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .share-btn:hover {
            background-color: #ff5722;
            color: #fff;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .modal-content button {
            background: #ffeb3b;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .modal-content button:hover {
            background: #ff5722;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>JEGOL</h1>
        <button id="menu-btn">
            <div></div>
            <div></div>
            <div></div>
        </button>
    </header>
    <div id="sidebar">
        <div class="profile-box">
            <img src="" id="profile-pic" alt="Profile Picture">
            <p id="username">Username</p>
            <button onclick="location.href='profile.html'">Profile</button>
        </div>
        <a href="home.html">Home</a>
       
    </div>
    <div class="main-section">
        <h2>ETHIOPIA HISTORICAL HERITAGES</h2>
        <div class="image-gallery">
            <!-- Image item blocks -->
            <div class="image-item">
                <img src="jagolwelcome.jpg" alt="Heritage Site 1">
                <p>የሐረር ጀጎል ግንብ</p>
                <button class="share-btn" onclick="shareImage('Heritage Site 1')">Share</button>
            </div>
            <div class="image-item">
                <img src="aksum.jpg" alt="Heritage Site 2">
                <p>አክሱም</p>
                <button class="share-btn" onclick="shareImage('Heritage Site 2')">Share</button>
            </div>
            <div class="image-item">
                <img src="gondar.jpg" alt="Heritage Site 3">
                <p>የአፄ ፍሲለደስ ቤተመንግስት</p>
                <button class="share-btn" onclick="shareImage('Heritage Site 3')">Share</button>
            </div>
            <div class="image-item">
                <img src="lal.jpg" alt="Heritage Site 4">
                <p>ላሊበላ</p>
                <button class="share-btn" onclick="shareImage('Heritage Site 4')">Share</button>
            </div>
            
        </div>
    </div>

    <!-- Modal -->


    <script>
        document.getElementById('menu-btn').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('show');
        });

        // Load profile picture and username from localStorage
        window.onload = function() {
            const profilePic = localStorage.getItem('profilePic');
            const username = localStorage.getItem('username');
            const gradeLevel = localStorage.getItem('gradeLevel');

            if (profilePic) {
                document.getElementById('profile-pic').src = profilePic;
            }
            if (username) {
                document.getElementById('username').innerText = username;
            }
            if (gradeLevel) {
                document.getElementById('grade-box').innerText = `Grade Level: ${gradeLevel}`;
            }

            // Create day buttons dynamically
            const dayButtonsContainer = document.querySelector('.day-buttons');
            for (let i = 1; i <= 30; i++) {
                const button = document.createElement('button');
                button.innerText = `DAY ${i}`;
                button.id = `day-${i}`;
                button.onclick = function() {
                    document.getElementById('confirm-modal').style.display = 'flex';
                    // Store the target day in a data attribute for use later
                    button.setAttribute('data-day', i);
                };
                dayButtonsContainer.appendChild(button);
            }

            // Modal button handlers
            document.getElementById('start-yes').onclick = function() {
                const day = document.querySelector('.day-buttons button[data-day]').getAttribute('data-day');
                window.location.href = `Day${day}.html`;
            };

            document.getElementById('start-no').onclick = function() {
                document.getElementById('confirm-modal').style.display = 'none';
            };

            // Close modal when clicking outside of it
            window.onclick = function(event) {
                if (event.target == document.getElementById('confirm-modal')) {
                    document.getElementById('confirm-modal').style.display = 'none';
                }
            };
        };

        function shareImage(imageLabel) {
            const shareData = {
                title: 'Ethiopia Historical Heritages',
                text: `Check out this historical site: ${imageLabel}`,
                url: window.location.href
            };
            if (navigator.share) {
                navigator.share(shareData)
                    .catch(console.error);
            } else {
                alert('Sharing not supported on this browser.');
            }
        }
    </script>
</body>
</html>
