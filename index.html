        .slides {

        }

        .slide:nth-child(2) {
box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  animation: slideIn 10s linear infinite;
        }
        @keyframes slideIn {
            0% {
                transform: translateY(100%);

            }

 box-shadow: 0 4px 6px rgba(0,0,0,0.3); 
 animation: slideIn 10s linear infinite;

        @keyframes slideIn {

<body>
    <div class="container">
        <header>
            <h1>JEGOL</h1>       
        </header>
        <div class="part1">
            <div class="slides">
                <div class="slide">WELCOME TO JEGOL!!!</div>
                <div class="slide">እንኳን ወደ ጀጎል መተግበሪያ በደህና መጡ!!!!!</div>
                <div class="slide">Baga Nagayaan gara applicationi JAGOL dhuftan!!!!</div>
            </div>
        </div>
        <div class="part2">
            <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="button-container">
                <button onclick="handleGetStarted()">GET STARTED</button>
            </div>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelector('.slides');
        const dots = document.querySelectorAll('.dot');

        function updateDots() {
            dots.forEach((dot, index) => {
                dot.classList.remove('active');
                if (index === slideIndex) {
                    dot.classList.add('active');
                }
            });
        }

        function showSlide(index) {
            slides.style.transform = `translateX(-${index * 100}%)`;
            slideIndex = index;
            updateDots();
        }

        document.querySelector('.part1').addEventListener('touchstart', handleTouchStart, false);
        document.querySelector('.part1').addEventListener('touchmove', handleTouchMove, false);

        let xDown = null;

        function handleTouchStart(evt) {
            const firstTouch = evt.touches[0];
            xDown = firstTouch.clientX;
        }

        function handleTouchMove(evt) {
            if (!xDown) {
                return;
            }

            let xUp = evt.touches[0].clientX;
            let xDiff = xDown - xUp;

            if (xDiff > 0) {
                slideIndex = (slideIndex + 1) % dots.length;
            } else {
                slideIndex = (slideIndex - 1 + dots.length) % dots.length;
            }

            showSlide(slideIndex);
            xDown = null;
        }

        function handleGetStarted() {
            if (localStorage.getItem('isReturningUser')) {
                window.location.href = 'home.html';
            } else {
                localStorage.setItem('isReturningUser', 'true');
                window.location.href = 'login.html';
            }
        }

        showSlide(slideIndex);
    </script>
</body>
